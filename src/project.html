<!--a visual design of how the page for a project will look
To be redone using js dom creating and appending-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500..900&display=swap" rel="stylesheet">
    <title>Project Demo</title>
</head>

<body class="outfit-dusty">
    <header>
        <nav>
            <h1>Get-It-Done</h1>
            <ul class="navlinks">
                <li class="projectsLink">Your Projects</li>
                <li class="aboutLink">About</li>
            </ul>
        </nav>
    </header>
    <div id="content" class="content">
        <div class="mainContainerProj">
            <h2>Project Title</h2>
            <p>
                Description. This is where the project description goes if there is one.
            </p>
            <hr>
            <h3>Tasks</h3>
            <div class="listedTodos">
                <h5>Title</h5>
                <span> - description of todo</span>
            </div>
            <!--when the above div.listedTodos is edited, it will turn to the below version.
            A form version that takes in the new info for that todo. I'm writing it here just
            to design it statically.-->
            <div class="listedTodos">
                <h4>Edit Todo</h4>
                <input id="titleBox" type="text" placeholder="Title" class="todoTextbox">
                <br>
                <textarea id="descriptionBox" placeholder="Description" rows="3" cols="43"></textarea>
                <label for="dueDate">Due Date:</label>
                <input id="dueDate" type="date"> <br>
                <select name="" id="priority">
                    <option value="" selected disabled>Priority</option>
                    <option value="low">Low</option>
                    <option value="regular">Regular</option>
                    <option value="high">High</option>
                </select>
                <div class="formBtns">
                    <button id="saveEdit">Save</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </div>
            <div class="listedTodos">
                <h5>Title</h5>
                <span> - description of todo</span>
            </div>
        </div>
    </div>
</body>

</html>
